<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - Sistema de Gerenciamento Portuário</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #1a3c6d;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a3c6d;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #15305b;
        }

        .success-message {
            margin-top: 20px;
            color: green;
            text-align: center;
            display: none;
        }

        .error-message {
            margin-top: 20px;
            color: red;
            text-align: center;
            display: none;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Empresa</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nomeEmpresa">Nome da Empresa</label>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Digite o nome da sua empresa" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail da empresa" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="form-group">
                <label for="nomeNavio">Nome do Navio</label>
                <input type="text" id="nomeNavio" name="nomeNavio" placeholder="Digite o nome do navio" required>
            </div>

            <button type="submit">Cadastrar Empresa</button>
            <p class="success-message" id="mensagemSucesso">Cadastro realizado com sucesso! Agora, faça o login.</p>
            <p class="error-message" id="mensagemErro">Erro no cadastro. Por favor, tente novamente.</p>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const empresa = {
                nomeEmpresa: document.getElementById("nomeEmpresa").value,
                email: document.getElementById("email").value,
                senha: document.getElementById("senha").value,
                nomeNavio: document.getElementById("nomeNavio").value
            };

            console.log("Cadastro de Empresa:", empresa);

            // Simulação de envio para o backend
            /*
            fetch('/api/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(empresa)
            })
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    document.getElementById("mensagemSucesso").style.display = "block";
                } else {
                    document.getElementById("mensagemErro").style.display = "block";
                }
            })
            .catch(err => console.error("Erro ao enviar cadastro:", err));
            */

            // Mostrar mensagem de sucesso após cadastro
            document.getElementById("mensagemSucesso").style.display = "block";
        });
    </script>

</body>
</html>
