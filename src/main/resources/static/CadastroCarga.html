<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carga</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #1a3c6d;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a3c6d;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #15305b;
        }

        .success-message {
            margin-top: 20px;
            color: green;
            text-align: center;
            display: none;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Carga</h2>
        <form id="cargaForm">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" id="produto" name="produto" placeholder="Ex: Café, Soja, Equipamentos..." required>
            </div>

            <div class="form-group">
                <label for="tipocarga">Tipo da Carga</label>
                <select id="tipocarga" name="tipocarga" required>
                    <option value="">Selecione</option>
                    <option value="Contêiner">Contêiner</option>
                    <option value="Granel Sólido">Granel Sólido</option>
                    <option value="Granel Líquido">Granel Líquido</option>
                    <option value="Carga Geral">Carga Geral</option>
                    <option value="Carga Viva">Carga Viva</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade (unidades)</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
            </div>

            <div class="form-group">
                <label for="peso">Peso Total (kg)</label>
                <input type="number" id="peso" name="peso" min="0.1" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="origem">Origem</label>
                <input type="text" id="origem" name="origem" placeholder="Ex: Santos, Brasil" required>
            </div>

            <div class="form-group">
                <label for="destino">Destino</label>
                <input type="text" id="destino" name="destino" placeholder="Ex: Lisboa, Portugal" required>
            </div>

            <button type="submit">Registrar Carga</button>
            <p class="success-message" id="mensagemSucesso">Carga registrada com sucesso!</p>
        </form>
    </div>

    <script>
        document.getElementById("cargaForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const carga = {
                produto: document.getElementById("produto").value,
                tipocarga: document.getElementById("tipocarga").value,
                quantidade: parseFloat(document.getElementById("quantidade").value),
                peso: parseFloat(document.getElementById("peso").value),
                origem: document.getElementById("origem").value,
                destino: document.getElementById("destino").value
            };

            console.log("Carga enviada:", carga);

            // Simulação de envio para o backend
            /*
            fetch('/api/carga', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(carga)
            })
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    document.getElementById("mensagemSucesso").style.display = "block";
                }
            })
            .catch(err => console.error("Erro ao enviar carga:", err));
            */

            // Mostrar mensagem de sucesso
            document.getElementById("mensagemSucesso").style.display = "block";
        });
    </script>

</body>
</html>
